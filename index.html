<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Destructuring</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  </head>

  <body>
    <main class="profile">
      <div class="wrapper">
        <div class="profile-content">
          <div class="profile-wrapper">
            <div class="profile-menu">
              <i class="fas fa-circle"></i>
              <i class="fas fa-circle"></i>
              <i class="fas fa-circle"></i>
            </div>
          </div>
          <div class="user" id="user">
          </div>
        </div>
      </div>
    </main>
    <script>
      const dataUser = {
        name: "Fredy",
        lastName: "Chavez",
        avatar: "./images/lucifer.jpg",
        bio: "Tengo 23 años y mi sueño es convertime en el mejor programador de mi país. Trabajo en una empresa que desarrolla software.",
        city: "Perú / Hyo / Chilca",
        email: "@ch4v3zfredy",
        webSite: "chavezlfm.com",
        social: [150, 160, 130, 255],
      };
      function UserComponent({ name, lastName, avatar, bio, city, social, email, webSite }) {
        const [facebook, twitter, youtube, instagram] = social
        return `
          <figure class="user-frame">
            <img src="${avatar}" alt="Foto de ${name}" class="user-image" />
          </figure>
          <div class="details">
            <p class="datails-name">${name} ${lastName}</p>
          </div>
          <div class="info-contact">
            <small class="info-data info-separate">${email}</small>
            <small class="info-data">${webSite}</small>
          </div>
          <small class="city">${city}</small>
          <div class="social">
            <div class="social-data">
              <i class="fab fa-facebook-square"></i>
              <span class="social-quantity">${facebook}</span>
            </div>
            <div class="social-data">
              <i class="fab fa-twitter"></i>
              <span class="social-quantity">${twitter}</span>
            </div>
            <div class="social-data">
              <i class="fab fa-youtube"></i>
              <span class="social-quantity">${youtube}</span>
            </div>
            <div class="social-data">
              <i class="fab fa-instagram"></i>
              <span class="social-quantity">${instagram}</span>
            </div>
          </div>
          <div class="bio">
            <p>
              ${bio}
            </p>
          </div>
          <div class="list-links">
            <div>
              <a href="javascript" class="item-link">
                <i class="fas fa-user-plus"></i> Follow
              </a>
            </div>
            <div>
              <a href="javascript" class="item-link">
                <i class="fas fa-envelope"></i> Message
              </a>
            </div>
          </div>
          <div class="credits">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
              <path fill="#0695E1" fill-opacity="1"
                d="M0,32L40,37.3C80,43,160,53,240,90.7C320,128,400,192,480,208C560,224,640,192,720,160C800,128,880,96,960,74.7C1040,53,1120,43,1200,42.7C1280,43,1360,53,1400,58.7L1440,64L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z">
              </path>
            </svg>
            <div class="text-credits">
              <small>Done by</small> <br><strong>${lastName} ${name}</strong>
            </div>
          </div>
        `
      }

      const TemplateUser = UserComponent(dataUser)
      window.user.innerHTML = TemplateUser
    </script>
  </body>
</html>
